        <h2>Junte-se a Nós e seja um Flaker!!!</h2>
        <form>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-3">
                        <label for="InputNome">Nome</label>
                        <input type="text" class="form-control" id="InputName" aria-describedby="emailHelp" placeholder="Insira o seu nome">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-sm-3">
                        <label for="InputNome">Email</label>
                        <input type="text" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Insira o seu Email">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-3">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-8">
                        <label for="exampleInputext">Pergunta</label>
                        <input type="text" class="form-control" id="exampleInputtext" placeholder="Diga-nos em poucas palavras o que é para si ser um Flaker">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>
